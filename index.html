<!DOCTYPE html>
<html>
    <head>
<meta charset ="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<title> Calendar </title>
</head>
<body>
<div id="container">
    <div id="header">
        <div id="monthDisplay"></div>
        <div><button id="eventGlobal">Add Event</button>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button></div>
        </div>
        <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wenesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
    </div>

    <div id="calendar"></div>
</div>

<div id="newEventModal">
    <h2>New Event</h2>

    <input id="eventTitleInput" placeholder="Event Title" maxlength="60">

    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
</div>

<div id="deleteEventModal">
    <h2>Event</h2>

    <p id="eventText"></p>

    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
</div>

<div id="newEventModalGlobal">
    <h2>New Event</h2>

    <input id="eventTitleInputGlobal" placeholder="Event Title" maxlength="60">

    <label for="initialDate">Initial date: </label>
    <input type="date" id="initialDate" name="initialDate">

    <button id="saveButton2">Save</button>
    <button id="cancelButton2">Cancel</button>
</div>

<div id="modalBackDrop">

</div>
</body>
</html>
