<!DOCTYPE html>
<html>
    <head>
<meta charset ="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<title> Calendar </title>
</head>
<body>
<div id="container">
    <div id="header">
        <div id="monthDisplay"></div>
        <div><button id="eventGlobal">Add Event</button>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button></div>
        </div>
        <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
    </div>

    <div id="calendar"></div>
</div>

<div id="newEventModal">
    <h2>New Event</h2>

    <input id="eventTitleInput" placeholder="Event Title" maxlength="60">
    <label for="initialDate">Initial date: </label>
    <input type="datetime-local" id="initialDate" name="initialDate"><br>
    <input type="checkbox" name="timeEndCheck" id="timeEndCheck">
    <label for="timeInitial">End date</label><br>
    <input type="datetime-local" id="EndDate" name="EndDate"><br>
    <input type="checkbox">
    <label for="timeEndCheck">Remind me when this event expires</label><br>
    <label for="timeAdvise">Time: </label>
    <select name="timeAdvise" id="timeAdvise">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="30">30 minutes</option>
        <option value="1">1 hour</option>
        <option value="2">2 hours</option>
        <option value="5">5 hours</option>
    </select><br>
    <label for="description">Description</label>
    <input type="text" name="description" id="description"><br>
    <label for="eventType">Event type: </label>
    <select name="eventType" id="eventType">
        <option value="meeting">Meeting</option>
        <option value="personal">Personal</option>
        <option value="study">Study</option>
    </select><br>
    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
</div>

<div id="deleteEventModal">
    <h2>Event</h2>

    <p id="eventText"></p>
    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
</div>

<div id="newEventModalGlobal">
    <h2>New Event</h2>

    <input id="eventTitleInputGlobal" placeholder="Event Title" maxlength="60">

    <label for="initialDate">Initial date: </label>
    <input type="datetime-local" id="initialDate" name="initialDate"><br>
    <input type="checkbox" name="timeEndCheck" id="timeEndCheck">
    <label for="timeInitial">End date</label><br>
    <input type="datetime-local" id="EndDate" name="EndDate"><br>
    <input type="checkbox">
    <label for="timeEndCheck">Remind me when this event expires</label><br>
    <label for="timeAdvise">Time: </label>
    <select name="timeAdvise" id="timeAdvise">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="30">30 minutes</option>
        <option value="1">1 hour</option>
        <option value="2">2 hours</option>
        <option value="5">5 hours</option>
    </select><br>
    <label for="description">Description</label>
    <input type="text" name="description" id="description"><br>
    <label for="eventType">Event type: </label>
    <select name="eventType" id="eventType">
        <option value="meeting">Meeting</option>
        <option value="personal">Personal</option>
        <option value="study">Study</option>
    </select><br>

    <button  id="saveButton2">Save</button>

    <button id="cancelButton2">Cancel</button>
</div>

<div id="modalBackDrop" onclick="closeModal()">

</div>
</body>
</html>
